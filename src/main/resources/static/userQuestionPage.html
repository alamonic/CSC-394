<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Login Page </title>
    <link rel = "stylesheet" href = "userQuestionPage.css">
    <script defer src = "userQuestionPage.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
</head>
<body>

    <h1 id = "userQuestionHeader">Please Complete This Brief Questionnaire</h1>



<form onsubmit="changeToResponseTestPage(event)">
    <p>How difficult was the assigned task:</p>
     <input type="radio" id="very" name="level" value="very">
     <label for="very">Very difficult</label><br>
     <input type="radio" id="moderate" name="level" value="moderate">
     <label for="moderate">Moderately difficult</label><br>
     <input type="radio" id="easy" name="level" value="easy">
     <label for="easy">Very easy</label><br><br>
  <input type="submit" id = "submissionBox" value="Submit"  >
</form>

</body>
