<html lang = "en">
<head>

    <script type="text/javascript">
    function accountMessage() {
        alert("Account created successfully!");

<form action="index.html">
    <input type="submit" value="Back to Login" />

<h1 id = "createAcct"> Create Account Here! </h1>

<body>
    <main id = "main">
        <form id= "createForm">
            <input type = "text" name = "First Name" id = "firstName" class = "createForm" placeholder = "First Name">
            <input type = "text" name = "Last Name" id = "lastName" class = "createForm" placeholder = "Last Name">
            <input type = "tel" name = "Phone Number" id = "phoneID" class = "createForm" placeholder = "Phone Number">

            <input type = "password" name = "Password" id = "pwd" class = "createForm" placeholder = "Password">

        </form>
    </main>
