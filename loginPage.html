<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title> Login Page </title>
    <link rel = "stylesheet" href = "loginPage.css"> <!-- CS -->
    <script defer src = "loginPage.js"></script> <!-- JS--> </head>
<body>
    <main id = "main">
      <h1 id = "loginHeader"> Login </h1>
        <div id = "loginErrorMsgHolder">
            <p id = "loginErrorMsg"> Invalid username <span id="errorMsgSecondLine"> or password </span></p>
        </div>

        <form id="loginForm">
            <input type = "text" name = "username" id = "usernameField" class = "loginForm" placeholder = "Username">

            <input type = "password" name = "password" id = "passwordField" class = "loginForm" placeholder = "Password">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
                <input type="submit" value="Login"  id = "loginFormSubmit" onclick="lsRememberMe()" >
        </form>
    </main>
</body>
</html>
